<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kerala Local Body Locator</title>

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
<style>
  body, html { margin: 0; padding: 0; height: 100%; }
  #map { width: 100%; height: 100%; }
  #locateBtn {
    position: absolute; top: 10px; left: 10px; z-index: 1000;
    padding: 8px 12px; background:#007bff; color:white; border:none; border-radius:6px; cursor:pointer;
  }
  #result {
    position: absolute; top: 50px; left: 10px; z-index:1000; background:rgba(255,255,255,0.9);
    padding:6px 10px; border-radius:6px; font-weight:bold;
  }
</style>
</head>
<body>
<button id="locateBtn">üìç Locate me</button>
<div id="result">Press "Locate me" to find your local body</div>
<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://unpkg.com/@turf/turf@6.5.0/turf.min.js"></script>

<script>
const map = L.map('map').setView([10.85,76.27], 7);
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {attribution:'&copy; OSM'}).addTo(map);

let geoFeatures = [];
let geoLayer = null;
let userMarker = null;

// Load GeoJSON local bodies
fetch('local_body.geojson')
  .then(res => res.json())
  .then(data => {
    geoFeatures = data.features;
    geoLayer = L.geoJSON(data, {
      style: {color:'#2a63b8', weight:1, fillColor:'#8fb8ff', fillOpacity:0.3}
    }).addTo(map);
    map.fitBounds(geoLayer.getBounds());
    document.getElementById('result').textContent = 'GeoJSON loaded. Press "Locate me".';
  })
  .catch(err => {
    console.error(err);
    document.getElementById('result').textContent = 'Error loading GeoJSON.';
  });

// Utility: get readable name from properties
function getLocalBodyName(props){
  if(!props) return 'Unknown';
  const keys = ['name','NAME','Name','LGB_NAME','LB_NAME','local_body','LOCAL_BODY'];
  for(const k of keys){
    if(k in props && props[k]) return props[k];
  }
  return 'Unknown';
}

// Locate user
function locateUser(){
  if(!navigator.geolocation){ alert("Geolocation not supported"); return; }

  navigator.geolocation.getCurrentPosition(pos => {
    const lat = pos.coords.latitude;
    const lng = pos.coords.longitude;

    // Add or move user marker
    if(userMarker) map.removeLayer(userMarker);
    userMarker = L.circleMarker([lat,lng], {
      radius:7, fillColor:'#007bff', color:'#fff', weight:1.2, fillOpacity:1
    }).addTo(map);

    // Find which polygon contains user
    let found = null;
    for(const feat of geoFeatures){
      try{
        if(turf.booleanPointInPolygon([lng,lat], feat)){ found = feat; break; }
      }catch(e){ console.warn(e); }
    }

    if(found){
      const name = getLocalBodyName(found.properties);
      document.getElementById('result').textContent = "You are in: "+name;
      
      // Highlight polygon
      geoLayer.eachLayer(layer=>{
        if(layer.feature===found){
          layer.setStyle({fillColor:'#ffd700', color:'#ff6600', weight:2.5, fillOpacity:0.5});
          map.fitBounds(layer.getBounds(), {maxZoom:15});
        } else {
          layer.setStyle({fillColor:'#8fb8ff', color:'#2a63b8', weight:1, fillOpacity:0.3});
        }
      });
    } else {
      document.getElementById('result').textContent = "You are not inside any local body polygon.";
    }

  }, err=>{
    alert("Unable to get location: "+err.message);
  }, {enableHighAccuracy:true});
}

document.getElementById('locateBtn').addEventListener('click', locateUser);
</script>
</body>
</html>
