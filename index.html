<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Kerala Local Body Finder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { height: 100vh; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // Initialize map
    var map = L.map('map').setView([10.1632, 76.6413], 8);

    // Add OpenStreetMap tiles
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

    // Load the GeoJSON file directly from the repo
    fetch('local_bodies.geojson')
      .then(response => response.json())
      .then(data => {
        var geoLayer = L.geoJSON(data, {
          style: {
            color: "blue",
            weight: 1
          },
          onEachFeature: function (feature, layer) {
            if (feature.properties && feature.properties.LB_NAME) {
              layer.bindPopup(feature.properties.LB_NAME);
            }
          }
        }).addTo(map);

        map.fitBounds(geoLayer.getBounds());
      })
      .catch(error => console.error('Error loading GeoJSON:', error));
  </script>
</body>
</html>
