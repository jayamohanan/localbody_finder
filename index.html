<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kerala Local Body Locator - Live</title>

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
<style>
  body, html { margin: 0; padding: 0; height: 100%; }
  #map { width: 100%; height: 100%; }

  /* Local body label at bottom center */
  #result {
    position: absolute;
    bottom: 20px;        /* space from bottom */
    left: 50%;           /* center horizontally */
    transform: translateX(-50%); /* truly center */
    z-index: 1000;
    background: rgba(255,255,255,0.9);
    padding: 10px 16px;
    border-radius: 8px;
    font-weight: bold;
    font-size: 22px;     /* increased font size */
  }
</style>
</head>
<body>
<div id="result">Detecting your location...</div>
<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://unpkg.com/@turf/turf@6.5.0/turf.min.js"></script>

<script>
let map, geoFeatures = [], geoLayer = null, userMarker = null;
let currentLocalBody = null;
let lastLat = null;
let lastLng = null;
const THRESHOLD_METERS = 5; // Minimum movement to recalc local body

// Example neighbor map (replace with real neighbor data if available)
let neighborsMap = {};

// Utility to get local body name
function getLocalBodyName(props){
  if(!props) return 'Unknown';
  const keys = ['name','NAME','Name','LGB_NAME','LB_NAME','local_body','LOCAL_BODY'];
  for(const k of keys){
    if(k in props && props[k]) return props[k];
  }
  return 'Unknown';
}

// Check if point is inside map viewport
function isMarkerInView(latlng){
  return map.getBounds().contains(latlng);
}

// Haversine distance in meters
function distanceInMeters(lat1, lng1, lat2, lng2){
  const R = 6371000; // Earth radius in meters
  const dLat = (lat2-lat1)*Math.PI/180;
  const dLng = (lng2-lng1)*Math.PI/180;
  const a = Math.sin(dLat/2)**2 +
            Math.cos(lat1*Math.PI/180)*Math.cos(lat2*Math.PI/180)*
            Math.sin(dLng/2)**2;
  const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
  return R * c;
}

// Find current local body using optimized neighbor check
function findCurrentLocalBody(lat, lng){
  const point = [lng, lat];

  if(currentLocalBody && turf.booleanPointInPolygon(point, currentLocalBody)){
    return currentLocalBody;
  }

  if(currentLocalBody){
    const neighborIds = neighborsMap[currentLocalBody.properties.ID] || [];
    for(const id of neighborIds){
      const poly = geoFeatures.find(f => f.properties.ID === id);
      if(poly && turf.booleanPointInPolygon(point, poly)){
        return poly;
      }
    }
  }

  for(const feat of geoFeatures){
    if(turf.booleanPointInPolygon(point, feat)){
      return feat;
    }
  }

  return null;
}

// Smoothly move marker
function moveMarkerSmoothly(marker, newLatLng){
  marker.setLatLng(newLatLng);
}

// Process new location
function processLocation(lat, lng){
  const latlng = [lat, lng];

  // Add or move marker
  if(!userMarker){
    userMarker = L.circleMarker(latlng, {
      radius:7, fillColor:'#007bff', color:'#fff', weight:1.2, fillOpacity:1
    }).addTo(map);
  } else {
    moveMarkerSmoothly(userMarker, latlng);
    if(!isMarkerInView(latlng)){
      map.panTo(latlng, {animate:true});
    }
  }

  // Find local body
  let found = findCurrentLocalBody(lat, lng);
  if(found){
    if(currentLocalBody !== found){
      currentLocalBody = found;
      const layer = geoLayer.getLayers().find(l => l.feature === found);
      if(layer){
        map.fitBounds(layer.getBounds(), {padding:[100,100]});
      }
    }
    // Display only the local body name
    document.getElementById('result').textContent = getLocalBodyName(found.properties);
  } else {
    document.getElementById('result').textContent = "Not inside any local body";
  }
}

// Initialize map
map = L.map('map').setView([10.5, 76.5], 7);
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {attribution:'&copy; OSM'}).addTo(map);

// Load GeoJSON
fetch('local_bodies.geojson')
  .then(res => res.json())
  .then(data => {
    geoFeatures = data.features || [];
    if(geoFeatures.length === 0){
      document.getElementById('result').textContent = "GeoJSON has no features.";
      return;
    }

    // Draw polygons
    geoLayer = L.geoJSON(geoFeatures, {
      style: {color:'#2a63b8', weight:1, fillColor:'#8fb8ff', fillOpacity:0.3}
    }).addTo(map);

    // Watch position with movement threshold
    if(navigator.geolocation){
      navigator.geolocation.watchPosition(pos => {
        const lat = pos.coords.latitude;
        const lng = pos.coords.longitude;

        if(lastLat === null){
          // First location: always process
          lastLat = lat;
          lastLng = lng;
          console.log("Initial location detected — calculating local body.");
          processLocation(lat, lng);
        } else if(distanceInMeters(lastLat, lastLng, lat, lng) >= THRESHOLD_METERS){
          // Subsequent locations: only if moved more than threshold
          lastLat = lat;
          lastLng = lng;

          // Temporary debug message
          console.log("Device moved more than 5 meters — recalculating local body.");
          document.getElementById('result').textContent = "Device moved more than 5 meters — recalculating local body.";

          processLocation(lat, lng);
        }
      }, err => {
        console.warn("Unable to get location: " + err.message);
      }, { enableHighAccuracy:true, maximumAge:0, timeout:5000 });
    } else {
      alert("Geolocation not supported");
    }

  })
  .catch(err=>{
    console.error(err);
    document.getElementById('result').textContent = "Error loading GeoJSON.";
  });
</script>
</body>
</html>
